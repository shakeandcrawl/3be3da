<!-- Firebase SDK 추가 -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
  // Firebase 초기화
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID",
    measurementId: "G-MEASUREMENT_ID"
  };
  firebase.initializeApp(firebaseConfig);

  // Realtime Database 참조 생성
  const db = firebase.database().ref();

  // 클랩 수 불러오기
  db.child('clapCount').on('value', (snapshot) => {
    const count = snapshot.val() || 0;
    clapCount.textContent = count;
  }); 

// 클랩 수 증가하기
clapButton.addEventListener('click', () => {
  db.child('clapCount').transaction((count) => {
    return (count || 0) + 1;
  });
});
</script>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebClap</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>WebClap</h1>
    <div id="clap-container">
      <button id="clap-button">Clap</button>
      <span id="clap-count">0</span>
    </div>
    <div id="comment-container">
      <h2>Comments</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea><br>
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="comment-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
